
<html>
<head>
<title>Registration form</title>
</head>
<body>
<form action="E:/Lalitha/Welcome0.html">
<fieldset>
<legend>Basic details</legend>
<label>First name:</label><br>
<input type="text" name="n1"/><br>
<label>Last name:</label><br>
<input type="text" name="n0"/><br>
<label>Email ID:</label><br>
<input type="email" name="mail"/><br>
<label>Contact number:</label>
<input type="number" name="phone"/><br>
<label>Residential address:</label><br>
<input type="text" name="address"/><br>
</fieldset>

<fieldset>
<legend>Skills</legend>
<label>Basic skills:</label><br>
<input type="text" name="bs"/><br>
<label>Professional skills:</label><br>
<input type="text" name="ps"/><br>
<label>Technical skills:</label><br>
<input type="text" name="ts"/><br>
</fieldset>

<fieldset>
<legend>Project</legend>
<label>Project name:</label><br>
<input type="text" name="pn"/><br>
<label>Project type:</label><br>
<input type="text" name="pt"/><br>
<label>Duration:</label><br>
<input type="number" name="pd"/><br>
<label>Team size:</label><br>
<input type="number" name="team"/><br>
<label>Your role:</label><br>
<input type="text" name="role"/><br>
</fieldset>

<fieldset>
<legend>Experience</legend><br>
<label>Company name:</label><br>
<input type="text" name="company"/><br>
<label>Years of experience:</label><br>
<input type="text" name="exp"/><br>
<label>Post:</label><br>
<input type="text" name="post"/><br>
</fieldset>

<fieldset>
<legend>Education</legend>
<label>Post graduation department:</label><br>
<input type="text" name="pg"/><br>
<label>Under graduation department:</label><br>
<input type="text" name="ug"/><br>
<label>HSLC score:</label><br>
<input type="text" name="hslc"/><br>
<label>SSLC score:</label><br>
<input type="text" name="sslc"/><br>
</fieldset>

<fieldset>
<legend>Personal details</legend>
<label>Father's name:</label>
<input type="text" name="fn"/>
<label>Mother's name:</label>
<input type="text" name="mn"/>
<label>Age:</label>
<input type="text" name="age"/>
<label>Date of birth:</label>
<input type="text" name="dob"/>
<label>Marital status:</label>
<input type="text" name="status"/>
<label>Nationality:</label>
<input type="text" name="nation"/>
</fieldset>

<input type="submit" value="REGISTER"/>
</form>
</body>
</html>
